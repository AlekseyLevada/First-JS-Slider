<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./scss/style.css">
    <title>My first JS Slider</title>
</head>

<body>
    <div class="wrapper">
        <div class="slider slider">
            <div class="slider__btn-prev">
                <img src="./icons/slider_arrow.png" alt="prev_button" title="previous-slider-button">
            </div>
            <div class="slider__container">
                <div class="slider__track">
                    <div class="slider__image">
                        <img src="./images/flowers.jpg" alt="flowers">
                    </div>
                    <div class="slider__image">
                        <img src="./images/houses.jpg" alt="houses">
                    </div>
                    <div class="slider__image">
                        <img src="./images/mountains.jpg" alt="mountains">
                    </div>
                    <div class="slider__image">
                        <img src="./images/nature.jpg" alt="nature">
                    </div>
                    <div class="slider__image">
                        <img src="./images/nice_tree.jpg" alt="nice_tree">
                    </div>
                    <div class="slider__image">
                        <img src="./images/peples.jpg" alt="peples">
                    </div>
                    <div class="slider__image">
                        <img src="./images/picture_with_fog.jpg" alt="fog">
                    </div>
                    <div class="slider__image">
                        <img src="./images/savana_zebras.jpg" alt="savana_zebras">
                    </div>
                    <div class="slider__image">
                        <img src="./images/SSi.jpg" alt="SSi">
                    </div>
                    <div class="slider__image">
                        <img src="./images/wood.jpg" alt="wood">
                    </div>
                </div>
            </div>
            <div class="slider__btn-next">
                <img src="./icons/slider_arrow.png" alt="next_button" title="next-slider-button">
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
